{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% trans 'The following objects as well as their related objects will be deleted. Are you sure?' %}
    
    <div>
        <p>
            {{ object.date }}
        </p>
        <p>
            Teacher: {{ object.teacher }}
        </p>
        <p>
            Student: {{ object.student }}    
        </p>
    </div>
    
    <a href="{% url 'users:checkin_list' %}" class="btn btn-primary" name="cancel" class="btn btn-primary">Cancel</a>
    <input type="submit" class="btn btn-danger" value="{% trans 'Confirm deletion' %}" name="confirm_delete" />
</form>
{% endblock %}
