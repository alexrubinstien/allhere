{% extends "core/base.html" %}

{% block content %}

<div class="container">
  <h1 class="mt-3 mb-3">Are you sure?</h1>
  <p class="lead">Are you sure you want to delete the check in <b>{{ checkin }}</b>?</p>

  <div class="row">
    <div class="col ml-auto mr-auto">
      <form id="checkin_delete_form" action="{% url 'checkin_delete' checkin.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, I'm sure</button>
        <a href="{% url 'checkin' checkin.id %}" class="btn btn-secondary">No, take me back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
