<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AllHere</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/login.css' %}">
  </head>
  <body>
    <div class="h-100">
      <div class="container">

        <section class="d-flex mt-4 mb-2 justify-content-center">
          <img src="{% static 'core/logo_allhere_blue.png' %}" alt="AllHere" />
        </section>

        <div class="col-md-7 col-lg-5 ml-auto mr-auto">

        <div class="card lg-shadow">

          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Login</h3>
            <a href="mailto:joanna@allhere.co?subject=Account Request" class="">Need an account?</a>
          </div>

          <div class="card-body">

            <form method="POST" action"{% url 'login' %}" class="mb-0">
              {% csrf_token %}

              <div class="form-group">
                <label for="{{ form.username.html_name }}">Email</label>
                <input id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="h.potter@hogwarts.edu" type="email" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="{{ form.password.html_name }}">Password</label>
                <input id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Password" type="password" class="form-control" required>

                <p class="text-muted">
                  <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </p>

              </div>

              {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}

              {% for error in form.non_field_errors %}
                <p class="text-danger">{{ error }}</p>
              {% endfor %}

              <section>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
              </section>

            </form>

          </div>
        </div>

        </div>

      </div>
    </div>
  </body>
</html>
