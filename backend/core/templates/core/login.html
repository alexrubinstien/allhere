<html>
  <head>
    <meta charset="utf-8">
    <title>AllHere</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/login.css' %}">
    {% block css %}
    {% endblock %}
  </head>
  <body>
    
    <div class="container">
        <div class="header">
            <img src="{% static 'core/logo_allhere.png' %}" alt="AllHere" />
        </div>
        <form class="form-signin" method="POST" action="{% url 'login' %}">
            <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            <div class="form-group">
            
                <div class="input-group">
                    <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="30" name="{{ form.username.html_name }}" placeholder="{{ form.username.html_name }}" type="text" /> 
                    {{ form.username.errors }}
                </div>
                <div class="input-group">
                    <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="30" name="{{ form.password.html_name }}" placeholder="{{ form.password.html_name }}" type="password" /> 
                    {{ form.password.errors }}
                </div>
            
            </div>
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            
            {{ form.non_field_errors }}
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>

            <a class="button secondaryAction" href="{% url 'forgot_password' %}">Forgot Password?</a>
        </form>
    </div>
  </body>
</html>
